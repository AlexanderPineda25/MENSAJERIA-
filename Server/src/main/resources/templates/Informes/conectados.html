<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<head><title>Usuarios Conectados</title></head>

<body>

<section layout:fragment="titulo">
    Usuarios Conectados
</section>

<section layout:fragment="contenido">

    <table class="table table-striped">
        <thead>
        <tr>
            <th>IP</th>
            <th>Hora Conexi√≥n</th>
            <th>Mensajes</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="c : ${conectados}">
            <td th:text="${c.ip}"></td>
            <td th:text="${#temporals.format(c.horaConexion,'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${c.mensajes}"></td>
        </tr>
        </tbody>
    </table>

</section>

</body>
</html>
